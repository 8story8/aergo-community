<link href="template/css/styles.css" rel="stylesheet" />

<body class="bg-dark">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Aergo
									Community</h3>
							</div>
							<div class="card-body">
								<form>
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">이메일</label>
										<input class="form-control py-4" id="inputEmailAddress"
											type="email" placeholder="이메일을 입력하세요." />
									</div>
									<div class="form-group">
										<label class="small mb-1" for="inputPassword">비밀번호</label>
										<input class="form-control py-4" id="inputPassword"
											type="password" placeholder="비밀번호를 입력하세요." />
									</div>

									<div class="form-group mt-4 mb-0">
										<a class="btn btn-warning btn-block" href="/">로그인</a>
									</div>
									<div class="form-group mt-4 mb-0">
										<a class="btn btn-warning btn-block" href="/register">회원가입</a>
									</div>

								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
