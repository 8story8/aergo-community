<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Page Title - SB Admin</title>
<link href="template/css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Aergo
									Community</h3>
							</div>
							<div class="card-body">
								<form th:action="@{/user/login}" method="post"
									th:object=${userLoginDto}>
									<div class="form-group">
										<label class="small mb-1">이메일</label> <input
											class="form-control py-4" name="email" type="email"
											placeholder="이메일을 입력하세요." />
									</div>
									<div class="form-group">
										<label class="small mb-1">비밀번호</label> <input
											class="form-control py-4" name="password" type="password"
											placeholder="비밀번호를 입력하세요." />
									</div>
									<div class="form-group mt-4 mb-0">
										<input type="submit" class="btn btn-warning btn-block"
											value="로그인" />
									</div>
								</form>
								<div class="form-group mt-4 mb-0">
									<a class="btn btn-warning btn-block" href="/user/register">회원가입</a>
								</div>
							</div>
							<div class="card-footer text-center">
								<div class="small"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script>
		
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="template/js/scripts.js"></script>
</body>
</html>
