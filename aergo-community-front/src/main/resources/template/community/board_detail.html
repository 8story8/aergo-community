<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Aergo Community</title>
<link href="/template/css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
		style="width: 100%; display: inline-block;">
		<ul class="navbar-nav ml-auto ml-md-0" style="float: left;">
			<li class="nav-item"><a class="navbar-brand" href="/">Aergo
					Community</a></li>
		</ul>
		<!-- Navbar-->
		<ul class="navbar-nav ml-auto ml-md-0" style="float: right;">
			<li class="nav-item"><a class="navbar-brand"
				style="width: 100%;">안녕</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="userDropdown" href="#"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="/logout">로그아웃</a>
				</div></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid">
				<div class="card mb-4">
					<div class="card-body">
						<form id="register_board_form" th:action="@{/board/register}"
							th:method="post">
							<div class="form-group">
								<label class="small mb-1">제목</label> <input
									class="form-control py-4" name="title" type="text"
									placeholder="제목을 입력하세요." />
							</div>
							<div class="form-group">
								<label class="small mb-1">내용</label>
								<textarea class="form-control py-4" name="content"
									type="textarea" placeholder="내용을 입력하세요."></textarea>
							</div>
							<div class="form-group">
								<label class="small mb-1">파일</label>
									<input type="file" class="btn btn-block"
									value="파일" />
							</div>

							<div class="form-group mt-4 mb-0">
								<input type="button" class="btn btn-warning btn-block"
									value="글쓰기" onclick="register_board()" /> <a
									class="btn btn-warning btn-block" href="/">취소</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Aergo Community
							2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="/template/js/scripts.js"></script>
	<script src="/js/register_board.js"></script>
</body>
</html>
